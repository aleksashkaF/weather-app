<!DOCTYPE html>
<html>

<head>
    <title>Forecast</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c64853cf55.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Cinzel:wght@400;500;600;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="weather-app">
            <div class="today-forecast">
                <h1 id="day">
                    Saturday
                </h1>
                <div class="date" id="date">
                    30.07.2022
                </div>
                <div class="current-location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="location" id="location">Utrecht</span>
                </div>
                <div class="current-forecast">
                    <i class="fa-solid fa-sun current-forecast-day-img"></i>
                    <div class="forecast-current-temp">
                        <span id="temp-number">21</span>
                        <span>°</span>
                        <span><a href="#" id="temp-c">C</a></span>
                        <span><a href="#" id="temp-f">F</a></span>
                    </div>

                    <div class="description" id="description">Sunny</div>
                </div>
            </div>
            <div class="row justify-content-center week-forecast">
                <div class="col-md-auto day-forecast">
                    <i class="fa-solid fa-sun forecast-day-img"></i>
                    <div class="forecast-day">Sun</div>
                    <div class="forecast-day-temp">23°C</div>
                </div>
                <div class="col-md-auto  day-forecast">
                    <i class="fa-solid fa-cloud-sun forecast-day-img"></i>
                    <div class="forecast-day">Mon</div>
                    <div class="forecast-day-temp">21°C</div>
                </div>
                <div class="col-md-auto day-forecast">
                    <i class="fa-solid fa-cloud-rain forecast-day-img"></i>
                    <div class="forecast-day">Tue</div>
                    <div class="forecast-day-temp">19°C</div>
                </div>
                <div class="col-md-auto day-forecast">
                    <i class="fa-solid fa-cloud-rain forecast-day-img"></i>
                    <div class="forecast-day">Wed</div>
                    <div class="forecast-day-temp">18°C</div>
                </div>
                <div class="col-md-auto day-forecast">
                    <i class="fa-solid fa-cloud-sun forecast-day-img"></i>
                    <div class="forecast-day">Thu</div>
                    <div class="forecast-day-temp">20°C</div>
                </div>
            </div>
            <div class="row justify-content-center description">
                <div class="col-md-auto">
                    <ul class="metrics">

                        <li>
                            Humidity:
                            <span class="current-metrics" id="humidity">
                                54%
                            </span>
                        </li>
                        <li>
                            Wind:
                            <span class="current-metrics" id="wind">
                                6 km/h
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="row justify-content-center location-form" id="location-form">
                <div class="col-4">
                    <input type="search" class="form-control form-control-sm" id="city-input"
                        placeholder="Change location">
                </div>
                <div class="col-md-auto">

                    <button type="submit" class="btn btn-light btn-sm">Search</button>
                    <span class="col-md-auto">
                        <button type="click" class="btn btn-light btn-sm my-location" id="my-location">My
                            location</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    </div>
    <div class="footer">
        <a href="https://github.com/aleksashkaF/weather-app" target="_blank">Open-sourse code</a>
        <span>by Oleksandra Fomina</span>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
