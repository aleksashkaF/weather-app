<!DOCTYPE html>
<html>

<head>
    <title>Forecast</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c64853cf55.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Cinzel:wght@400;500;600;700&family=Dancing+Script:wght@700&family=Indie+Flower&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="today-forecast">
                <div class="current-date" id="fullDate">
                    <h1 id="day">
                    </h1>

                    <div class="date" id="date">
                    </div>

                </div>
                <div class="current-location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="location" id="location"></span>
                </div>
                <div class="current-forecast">
                    <img id="icon" class="picture" src="http://openweathermap.org/img/wn/10d@2x.png"
                        alt="weatherpicture" />
                    <div class="forecast-current-temp">
                        <div><span class="current-temp-number" id="temp-number"></span>
                            <span class="temp-unit"><a href="#" id="temp-c" style="text-decoration:none">C</a></span>
                            <span class="temp-unit"><a href="#" id="temp-f" style="text-decoration:none">F</a></span>
                        </div>
                    </div>
                    <div class="description" id="description"></div>
                </div>
            </div>
            <div class="week-forecast" id="forecast"></div>
            
        </div>
        <div class="row justify-content-center description">
            <div class="col-md-auto">
                <ul class="metrics">
                    <li>
                        Humidity:
                        <span class="current-metrics" id="humidity">
                        </span>
                    </li>
                    <li>
                        Wind:
                        <span class="current-metrics" id="wind">
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <form class="row justify-content-center location-form" id="location-form">
            <div class="col-4">
                <input type="search" class="form-control form-control-sm" id="city-input" placeholder="Change location">
            </div>
            <div class="col-md-auto">
                <button type="submit" class="btn btn-light btn-sm">Search</button>
                <span class="col-md-auto">
                    <button type="click" class="btn btn-light btn-sm my-location" id="my-location">My
                        location</button>
                </span>
            </div>
        </form>
    </div>
    </div>
    </div>
    <div class="footer">
        <a class="footer-link" href="https://github.com/aleksashkaF/weather-app" target="_blank">Open-sourse code</a>
        <span>by Oleksandra Fomina</span>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
